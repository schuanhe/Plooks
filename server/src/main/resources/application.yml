spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tb_plooks?characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      # 开启文件上传
      enabled: true
      # 单个文件最大
      max-file-size: 10MB
      # 总文件最大
      max-request-size: 100MB
  redis:
    host: localhost
    port: 6379


# mybatis-plus
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml # mapper.xml文件位置
  type-aliases-package: com.heshop.goods.entity # 实体类所在包
  global-config: # 全局配置
    db-config: # 数据库配置
      id-type: auto # 主键类型
      field-strategy: not_empty # 字段验证策略
      logic-delete-value: 1 # 逻辑删除值
      logic-not-delete-value: 0 # 逻辑未删除值
      # 数据库大写下划线转换
      column-underline: true
  configuration: # 配置
    map-underscore-to-camel-case: true # 开启驼峰命名
    cache-enabled: false # 关闭缓存
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 打印sql语句

debug: true